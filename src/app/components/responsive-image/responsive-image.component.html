<div *ngIf="imageUrls && imageUrls[imageName]">

  <img class="infographic for-phones"
      [src]="imageUrls[imageName].phone"
      alt="{{ altTagKey | translate }}"
      (click)="miscService.openExternalLink(imageUrls[imageName].phone)">

  <img class="infographic for-tablets"
    [src]="imageUrls[imageName].tablet"
    alt="{{ altTagKey | translate }}"
    (click)="miscService.openExternalLink(imageUrls[imageName].tablet)">

</div>
