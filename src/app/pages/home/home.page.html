<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content padding>
  <img src="assets/images/tat-logo.png" class="logo">

  <image-button image="home.report-activity.jpg" (click)="navCtrl.navigateRoot('/tabs/(report:report)')">{{ 'home.reportActivity' | translate }}</image-button>
  <image-button image="home.red-flags.jpg" (click)="navCtrl.navigateRoot('/tabs/(red-flags:red-flags)')">{{ 'home.redFlags' | translate }}</image-button>
  <image-button image="home.resources.jpg" (click)="navCtrl.navigateRoot('/tabs/(resources:resources)')">{{ 'home.resources' | translate }}</image-button>
  <image-button image="home.volunteer-login.jpg" (click)="navCtrl.navigateRoot('/tabs/(volunteer:volunteer)')">
    {{ (miscService.isLoggedIn ? 'volunteer.title' : 'volunteer.loginTitle') | translate }}
  </image-button>

  <ion-item class="language-select">
    <ion-label><ion-icon name="globe"></ion-icon> {{ 'misc.setLanguage' | translate }}</ion-label>
    <ion-select
      interface="alert"
      placeholder="Select One"
      [(ngModel)]="settings.language"
      (ionChange)="onSetLanguage()"
      cancelText="{{ 'misc.cancel' | translate }}"
      okText="{{ 'misc.ok' | translate }}">
      <ion-select-option value="en">English</ion-select-option>
      <ion-select-option value="es">Espa√±ol</ion-select-option>
    </ion-select>
  </ion-item>

  <firebase-ui
    (signInSuccessWithAuthResult)="authSuccessCallback($event)"
    (signInFailure)="authErrorCallback($event)">
  </firebase-ui>
  
</ion-content>
