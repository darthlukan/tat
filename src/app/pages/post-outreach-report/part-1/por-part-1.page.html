<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content class="like-modal" fullscreen padding>
  <h1>{{ 'postOutreachReport.title' | translate }}</h1>
  <ion-icon name="md-close" class="modal-close-btn" (click)="navCtrl.navigateRoot('/tabs/(volunteer:volunteer)')"></ion-icon>

  <ion-item>
    <ion-label position="stacked">{{ 'postOutreachReport.1.intro' | translate }}</ion-label>
    <ion-textarea [(ngModel)]="formsService.postOutreachForm.meetingDescription" placeholder="{{ 'postOutreachReport.1.placeholder' | translate }}"></ion-textarea>
  </ion-item>

  <p text-center padding-top>
    <ion-button
      class="large-btn"
      fill="solid"
      color="primary"
      (click)="navCtrl.navigateRoot('/por-2')"
      [disabled]="formsService.postOutreachForm.meetingDescription === ''">
        {{ 'misc.next' | translate }}
    </ion-button>
  </p>
</ion-content>
